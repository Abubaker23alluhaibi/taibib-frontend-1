[build]
  publish = "build"
  command = "npm run build"

[build.environment]
  REACT_APP_API_URL = "https://exquisite-optimism-production-501e.up.railway.app/api"
  REACT_APP_ENV = "production"

[context.production.environment]
  REACT_APP_API_URL = "https://exquisite-optimism-production-501e.up.railway.app/api"
  REACT_APP_ENV = "production"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://exquisite-optimism-production-501e.up.railway.app/api"
  REACT_APP_ENV = "preview"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 